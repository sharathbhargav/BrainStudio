apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "brainstudio.s4pl.com.brainstudio"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
       // multiDexEnabled = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })







    

    compile 'com.google.firebase:firebase-core:11.2.0'
    compile 'com.google.firebase:firebase-database:11.2.0'
    compile 'com.google.firebase:firebase-storage:11.2.0'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    //https://android-arsenal.com/details/1/131
    compile 'com.jakewharton:butterknife:8.7.0'
    //https://github.com/davideas/FlipView    home flip card
    compile 'eu.davidea:flipview:1.1.3'
    //https://android-arsenal.com/details/1/806    glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //https://android-arsenal.com/details/1/5090     arc navigation view
    compile 'com.rom4ek:arcnavigationview:1.0.3'
    //https://github.com/Jude95/RollViewPager?utm_source=android-arsenal.com&utm_medium=referral&utm_campaign=3653     rollview pager
    compile 'com.jude:rollviewpager:1.4.6'
    //https://android-arsenal.com/details/1/969    expandable layout    caused some app icon merge manifest error added tools:replace=icon to manifest
    compile 'com.github.traex.expandablelayout:library:1.2.2'
    //https://github.com/jaredrummler/MaterialSpinner   spinner
    compile 'com.jaredrummler:material-spinner:1.1.0'
    compile 'com.android.support:support-v4:24.2.1'

    //https://github.com/robertsimoes/Shareable
    compile 'com.github.robertsimoes:Shareable:0.1.0'
    //https://github.com/luongvo/GmailBackground   gmail
    compile 'com.github.luongvo:GmailBackground:2.0.1'
    //https://github.com/julianfalcionelli/MagicForm
    compile 'julianfalcionelli:MagicForm:1.4'

    //https://android-arsenal.com/details/1/2307   download button
    compile 'com.github.fenjuly:ArrowDownloadButton:9e15b85e8a'
    //https://android-arsenal.com/details/1/3066   progress bar
    compile 'com.github.generic-leo:SimpleArcLoader:bb0cc96c81'
    //https://android-arsenal.com/details/1/5324    snack bar
    compile 'com.github.matecode:Snacky:1.0.2'
    //https://android-arsenal.com/details/1/4663    clock icon
    compile 'com.github.alxrm:animated-clock-icon:1.0.2'

    //https://android-arsenal.com/details/1/4099
    compile 'com.github.adrielcafe:AndroidAudioRecorder:0.3.0'



    //https://android-arsenal.com/details/1/772
    compile 'com.github.sd6352051:NiftyDialogEffects:1.0.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.4'


    // https://github.com/chrisbanes/PhotoView
    compile 'com.github.chrisbanes:PhotoView:2.0.0'

    //https://android-arsenal.com/details/1/889  fonts
    compile 'cat.ppicas.customtypeface:library:2.0.0'



    //https://android-arsenal.com/details/1/5404     permissions
    compile 'com.neurenor:permission-helper:1.0.1'

    //multidex
  //  compile 'com.android.support:multidex:1.0.1'
    //https://android-arsenal.com/details/1/1833
    compile "com.infstory:proguard-annotations:1.0.2"


    //crashnalytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
}



apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'